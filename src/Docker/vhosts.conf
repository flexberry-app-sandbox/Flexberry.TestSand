NameVirtualHost *:80
<VirtualHost *:80>
  ServerName TestSand.mono.flexberry.net
  ServerAdmin admin@server
  MonoServerPath TestSand.mono.flexberry.net "/usr/bin/mod-mono-server4"
  MonoDebug TestSand.mono.flexberry.net true
  MonoSetEnv TestSand.mono.flexberry.net MONO_IOMAP=all
  MonoApplications TestSand.mono.flexberry.net "/:/var/www/vhosts/project"
  AddDefaultCharset utf-8
  <Location "/">
    Allow from all
    Order allow,deny
    MonoSetServerAlias TestSand.mono.flexberry.net
    SetHandler mono
    #SetOutputFilter DEFLATE
  </Location>
  ErrorLog /var/log/httpd2/project_error_log
  LogLevel debug
  CustomLog /var/log/httpd2/project_access_log common
</VirtualHost>